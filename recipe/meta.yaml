{% set version = "5.0.8" %}
{% set major = version.rpartition('.')[0] %}

package:
  # must not match any outputs for requirements to be handled correctly
  name: openmpi-mpi
  version: {{ version }}

source:
  fn: openmpi-{{ version }}.tar.bz2
  url: https://www.open-mpi.org/software/ompi/v{{ major }}/downloads/openmpi-{{ version }}.tar.bz2
  sha256: 53131e1a57e7270f645707f8b0b65ba56048f5b5ac3f68faabed3eb0d710e449

build:
  number: 0
  skip: True  # [win]

outputs:
  - name: openmpi
    script: build-mpi.sh
    build:
      ignore_run_exports_from:
        - {{ compiler('cxx') }}      # [osx]
        - {{ compiler('fortran') }}  # [osx]
      run_exports:
        - {{ pin_subpackage('openmpi', min_pin='x.x.x', max_pin='x.x') }}
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ compiler('fortran') }}
        - make                     # [unix]
        - autoconf                 # [unix]
        - automake                 # [unix]
        - libtool                  # [unix]
        - m4                       # [unix]
        - perl 5.26.2              # [not arm64]
        - perl >=5.26              # [arm64]
        - pkg-config               # [unix]
      host:
        - zlib {{ zlib }}
      run:
        - zlib {{ zlib }}
        - mpi 1.0 openmpi
    test:
      script: run_test.sh
      files:
        - mpiexec.sh
        - tests/helloworld.sh

  - name: openmpi-mpicc
    build:
      script:
        - echo 'ok'  # [not osx]
        # make CONDA_BUILD_SYSROOT a 'used variable'
        # so that conda-build knows to pass it to the test env
        - echo "{{CONDA_BUILD_SYSROOT}}"  # [osx]
      ignore_run_exports_from:
        - {{ compiler('cxx') }}      # [osx]
        - {{ compiler('fortran') }}  # [osx]
    requirements:
      run:
        - {{ pin_subpackage('openmpi', exact=True) }}
        # host C compilers work fine (better) on mac
        - {{ compiler('c') }}
    test:
      script: run_test.sh
      files:
        - mpiexec.sh
        - tests/helloworld.c

  - name: openmpi-mpicxx
    build:
      script:
        - echo 'ok'  # [not osx]
        # make CONDA_BUILD_SYSROOT a 'used variable'
        # so that conda-build knows to pass it to the test env
        - echo "{{CONDA_BUILD_SYSROOT}}"  # [osx]
      ignore_run_exports_from:
        - {{ compiler('cxx') }}      # [osx]
        - {{ compiler('fortran') }}  # [osx]
    requirements:
      run:
        - {{ pin_subpackage('openmpi', exact=True) }}
        # host C compilers work fine (better) on mac
        - {{ compiler('cxx') }}
    test:
      script: run_test.sh
      files:
        - mpiexec.sh
        - tests/helloworld.cxx

  - name: openmpi-mpifort
    build:
      script:
        - echo 'ok'  # [not osx]
        # make CONDA_BUILD_SYSROOT a 'used variable'
        # so that conda-build knows to pass it to the test env
        - echo "{{CONDA_BUILD_SYSROOT}}"  # [osx]
      ignore_run_exports_from:
        - {{ compiler('cxx') }}      # [osx]
        - {{ compiler('fortran') }}  # [osx]
    requirements:
      run:
        - {{ pin_subpackage('openmpi', exact=True) }}
        - {{ compiler('fortran') }}
    # test:
    #   script: run_test.sh
    #   files:
    #     - mpiexec.sh
    #     - tests/helloworld.f
    #     - tests/helloworld.f90

about:
    home: https://www.open-mpi.org
    license: BSD 3-Clause
    license_family: BSD
    license_file: LICENSE
    summary: An open source Message Passing Interface implementation
    description: |
        The Open MPI Project is an open source Message Passing Interface
        implementation that is developed and maintained by a consortium of academic,
        research, and industry partners
    doc_url: https://www.open-mpi.org/doc
    dev_url: https://github.com/open-mpi/ompi

extra:
    recipe-maintainers:
        - astrofrog-conda-forge
        - bekozi
        - dalcinl
        - minrk
        - msarahan
        - ocefpaf
